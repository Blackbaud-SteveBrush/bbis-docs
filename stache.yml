# =============================================
# PRODUCT
# =============================================
product_name_long: Interactive Services - Web Development Documentation
product_name_short: Interactive Services
title: <%= stache.config.product_name_long %>

omnibar_title: <%= stache.config.product_name_short %>
omnibar_link: <%= stache.config.base %>
omnibar_link_enabled: true

# omnibar_search: true

files:
  css:
    - /assets/css/custom.css
  js:
    #- /assets/js/custom.js

stache_docs: http://blackbaud-stache.azurewebsites.net/
stache_docs_docs: <%= stache.config.stache_docs %>docs/
stache_docs_navpatterns: <%= stache.config.stache_docs %>patterns/
stache_docs_tutorials: <%= stache.config.stache_docs %>tutorials/
stache_docs_resources: <%= stache.config.stache_docs %>resources/
stache_docs_resources_faq: <%= stache.config.stache_docs %>resources/faq
stache_docs_resources_videos: <%= stache.config.stache_docs %>resources/videos/

# =============================================
# ADMIN TOOLBAR
# =============================================
showAdminToolbar: true
showNavDropdown: true
github_repo: ENTER_GITHUB_REPO_HERE
github_branch: ENTER_BRANCH_NAME_HERE
github_token: ENTER_TOKEN_HERE


